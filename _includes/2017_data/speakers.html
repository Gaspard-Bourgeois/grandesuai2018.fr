<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Team</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for team in site.data.twenty_17.teams %}
            {%if team.home == "oui" %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <a href="{{ team.link }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="css/2017_style/img/team/{{ team.img }}" alt="Picture of {{ team.img }}" class="img-responsive img-centered">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ team.title }}</h4>
                        <p class="text-muted">{{ team.subtitle }}</p>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
            </div>
            <!--<p>Visit 2016's page.</p>-->
            <center><a href="{{"/team" | prepend: site.baseurl }}" class="page-scroll btn btn-xl">Afficher l'equipe</a></center>
        </div>
    </section>
